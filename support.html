<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support OLOS AI</title>
    <style>
        body {
            margin: 0;
            padding: 40px 20px 60px;
            background: #0E0E0E;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .main-logo {
            max-width: 90px;
            margin-bottom: 15px;
        }

        h1 {
            margin-top: 5px;
            font-size: 1.9rem;
        }

        .content {
            max-width: 520px;
            margin: 20px auto 0;
            line-height: 1.6;
            font-size: 1.05rem;
        }

        .button-column {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 22px;
            border-radius: 999px;
            border: 1px solid #4DB6AC;
            color: #FFFFFF;
            background: transparent;
            font-size: 1rem;
            text-decoration: none;
            transition: background 0.2s ease, transform 0.15s ease, box-shadow 0.2s ease;
            min-width: 210px;
        }

        .btn-primary {
            background: #4DB6AC;
            color: #041012;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 14px rgba(77, 182, 172, 0.25);
        }

        a {
            color: #4DB6AC;
            text-decoration: none;
        }

        .back-link {
            margin-top: 30px;
            display: inline-block;
            font-size: 0.95rem;
            opacity: 0.9;
        }

        @media (min-width: 640px) {
            .button-column {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <img src="6EEF8F0D-6F25-421B-8106-18AE2CFB42E8.png"
         class="main-logo"
         alt="Oscar Logo">

    <h1>Support OLOS AI</h1>

    <div class="content">
        <p>If you’d like to help Oscar grow — from free tools like Baby Oscar to full local-first AI systems — you can support the project here.</p>

        <div class="button-column">
            <!-- Replace these href URLs with your real links -->
            <a class="btn btn-primary" href="https://ko-fi.com/YOURNAME" target="_blank">Buy me a Ko-fi</a>
            <a class="btn" href="https://www.youtube.com/@YOURCHANNEL" target="_blank">Visit the YouTube channel</a>
            <a class="btn" href="https://www.instagram.com/YOURHANDLE" target="_blank">Follow on Instagram</a>
        </div>

        <a href="index.html" class="back-link">← Back to oscar home</a>
    </div>

</body>
</html>
