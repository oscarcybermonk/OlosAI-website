<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OLOS AI – Newsletter</title>

  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: #0e0e0e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 { font-size: 1.9rem; margin-bottom: 10px; }

    .content {
      max-width: 520px;
      margin: 0 auto;
      line-height: 1.6;
    }

    input {
      width: 100%;
      max-width: 340px;
      padding: 12px;
      margin-top: 20px;
      border-radius: 999px;
      border: 1px solid #4db6ac;
      background: #050707;
      color: #ffffff;
      font-size: 1rem;
    }

    button {
      margin-top: 14px;
      padding: 10px 24px;
      border-radius: 999px;
      border: none;
      background: #4db6ac;
      color: #041012;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .note {
      margin-top: 16px;
      display: none;
      font-size: 0.95rem;
      opacity: 0.85;
    }

    a { color: #4db6ac; text-decoration: none; }
  </style>
</head>

<body>

  <h1>OLOS AI Newsletter</h1>

  <div class="content">
    <p>
      Updates on Oscar, governance, and practical AI development.
      No marketing. No tracking. No noise.
    </p>

    <input id="email" type="email" placeholder="you@example.com" required>

    <button onclick="subscribe()">Join the list</button>

    <div id="note" class="note"></div>

    <p style="margin-top:24px;">
      Or email <b>oscar@olos.au</b> with subject <b>Subscribe</b>
    </p>

    <p style="margin-top:30px;">
      <a href="index.html">← Back to home</a>
    </p>
  </div>

  <script>
    function subscribe() {
      const email = document.getElementById("email").value.trim();
      const note = document.getElementById("note");

      if (!email) {
        note.style.display = "block";
        note.textContent = "Please enter an email address.";
        return;
      }

      const subject = encodeURIComponent("Subscribe");
      const body = encodeURIComponent(
        "Please add me to the OLOS AI newsletter.\n\nEmail: " + email
      );

      window.location.href =
        "mailto:oscar@olos.au?subject=" + subject + "&body=" + body;

      note.style.display = "block";
      note.textContent = "Your email app should open now. Press Send to confirm.";
    }
  </script>

</body>
</html>
