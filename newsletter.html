<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OLOS AI – Newsletter</title>

  <style>
    body {
      margin: 0;
      padding: 40px 20px 60px;
      background: #0E0E0E;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .main-logo {
      max-width: 90px;
      margin-bottom: 15px;
    }

    h1 {
      margin-top: 5px;
      font-size: 1.9rem;
    }

    .content {
      max-width: 520px;
      margin: 20px auto 0;
      line-height: 1.6;
      font-size: 1.05rem;
    }

    .signup {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    input[type="email"] {
      width: 100%;
      max-width: 340px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #4DB6AC;
      background: #050707;
      color: #FFFFFF;
      font-size: 1rem;
    }

    input[type="email"]::placeholder {
      color: #7A8A8B;
    }

    button {
      padding: 10px 22px;
      border-radius: 999px;
      border: none;
      background: #4DB6AC;
      color: #041012;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 14px rgba(77, 182, 172, 0.25);
    }

    a {
      color: #4DB6AC;
      text-decoration: none;
    }

    .back-link {
      margin-top: 30px;
      display: inline-block;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .note {
      margin-top: 16px;
      font-size: 0.95rem;
      opacity: 0.85;
    }

    .mini {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 8px;
    }
  </style>
</head>

<body>

  <img src="6EEF8F0D-6F25-421B-8106-18AE2CFB42E8.png"
       class="main-logo"
       alt="Oscar Logo" />

  <h1>OLOS AI Newsletter</h1>

  <div class="content">
    <p>
      Updates as Oscar grows.  
      Local-first AI, governance, hardware, and the things that actually matter.
    </p>

    <p>
      No spam. No tracking. No marketing theatre.
    </p>

    <div class="signup">
      <input id="email"
             type="email"
             placeholder="you@example.com"
             autocomplete="email"
             required />

      <button type="button" onclick="subscribe()">
        Join the list
      </button>
    </div>

    <div class="note" id="note" style="display:none;"></div>

    <div class="mini">
      This opens your email app to confirm.<br>
      Or email <b>oscar@olos.au</b> with subject <b>Subscribe</b>.
    </div>

    <a href="index.html" class="back-link">
      ← Back to Oscar home
    </a>
  </div>

  <script>
    function subscribe() {
      const email = document.getElementById("email").value.trim();
      const note = document.getElementById("note");

      if (!email) {
        note.style.display = "block";
        note.textContent = "Please enter your email first.";
        return;
      }

      const to = "oscar@olos.au";
      const subject = encodeURIComponent("Subscribe");
      const body = encodeURIComponent(
        `Please add me to the OLOS AI newsletter.\n\nEmail: ${email}\n\n—`
      );

      note.style.display = "block";
      note.textContent = "Opening your email app to confirm subscription…";

      window.location.href = `mailto:${to}?subject=${subject}&body=${body}`;
    }
  </script>

</body>
</html>
